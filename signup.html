<script>
  function Register(){
        let abc=document.getElementById("name").value;
        let def=document.getElementById("email").value;
        let ghi=document.getElementById("password").value;
        let jkl=document.getElementById("cpassword").value;
  
        localStorage.setItem("name" , abc);
        localStorage.setItem("email" , def);
        localStorage.setItem("password" , ghi);
        localStorage.setItem("cpassword" , jkl);
        
        alert("Fantastic! You have successfully registered. Please proceed to the login page to access your account and start exploring our exclusive offerings.")
  }
</script>
