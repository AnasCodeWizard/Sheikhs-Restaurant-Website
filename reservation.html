            <h1 class="heading"><b>Reserve a Table</b></h1> 
            <p class="paragraph"><i>Secure your spot and book a table for an unforgettable dining experience.</i></p>
        </div>
        <br>
        <form action="/home.html">
        <div class="container">
            <div class="box">
            <label for="name" class="fw-bold">Name:</label>
            <br>
            <input type="text" id="name" placeholder="Enter your name" required>
        </div>
            <br>
            <div class="box">
            <label for="email" class="fw-bold">Email:</label>
            <br>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>
            <br>
            <div class="box">
            <label for="phone" class="fw-bold">Phone:</label>
            <br>
            <input type="tel" id="phone" placeholder="Enter your phone no." required>
        </div>
        </div>
            <br>
        <div class="container">
            <div class="box">
            <label for="date" class="fw-bold">Date:</label>
            <br>
            <input type="date" id="date" required>
        </div>
            <br>
            <div class="box">
            <label for="time" class="fw-bold">Time:</label>
            <br>
            <input type="time" id="time" required>
        </div>
            <br>
            <div class="box">
            <label for="guests" class="fw-bold">Number of Guests:</label>
            <br>
            <input type="number" id="guests" min="1" required>
        </div>
        </div>
            <br>
        <div class="btn">
            <input type="submit" value="Make Reservation" id="reservation" onclick="Reservation();">

<script>
    function Reservation(){
        let abc=document.getElementById("name").value;
        let def=document.getElementById("email").value;
        let ghi=document.getElementById("phone").value;
        let jkl=document.getElementById("date").value;
        let mno=document.getElementById("time").value;
        let pqr=document.getElementById("guests").value;

        localStorage.setItem("name" , abc);
        localStorage.setItem("email" , def);
        localStorage.setItem("phone" , ghi);
        localStorage.setItem("date" , jkl);
        localStorage.setItem("time" , mno);
        localStorage.setItem("guests" , pqr);

        alert("Congratulations! Your reservation is confirmed. Get ready to embark on a culinary journey filled with delightful flavors and unforgettable moments. We can't wait to serve you!")
    }

</script>
